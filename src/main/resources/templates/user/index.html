<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{user/layout-client.html}">

<head>
	<title>Page 1 Title</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div class="body content" layout:fragment="body">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row g-2">
                    <div th:each="product :${products}" class="col-md-4 mb-2">
                        <div class="product py-4">
                            <span class="off bg-success">-[[${product.saleoff_id}]]% OFF</span>
                            <div class="text-center">
                                <img src="https://laptoptld.com/wp-content/uploads/2022/05/Laptop-Acer-Aspire-5-COREI3-2.jpg" width="200">
                            </div>
                            <div class="about text-center">
                                <h5>[[${product.product_name}]]</h5>
                                <span>[[${product.price}]]</span>
                            </div>
                            <div class="cart-button mt-3 px-2 d-flex justify-content-between align-items-center">
                                <button class="btn btn-primary text-uppercase">Add to cart</button>
                                <div class="add">
                                    <span class="product_fav"><i class="fa fa-heart"></i></span>
                                    <a href="" class="product_fav"><i class="fa fa-opencart"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
