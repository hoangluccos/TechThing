<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{user/layout-product.html}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
<div class="body content" layout:fragment="body">
    <h1>Edit Profile</h1>
    <form action="/user/save" th:object="${user}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${user.username}" readonly><br><br>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullname" name="fullname" th:value="${user.fullname}"><br><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" th:value="${user.mail}"><br><br>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
